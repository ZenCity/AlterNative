<template name="results">
    <div class="container">
      <div class="row center-block top-items results-view">
        <div class="circle-buttons-screen2">
            <button id="ecology" class="circle circle-top btn btn-success btn-fab btn-raised active {{_ 'lang'}}">
            </button>
            <button id="calories" class="circle circle-top btn btn-success btn-fab btn-raised deactivate {{_ 'lang'}}">
            </button>
            <button id="money" class="circle circle-top btn btn-success btn-fab btn-raised deactivate {{_ 'lang'}}">
            </button>
            <button id="time" class="circle circle-top btn btn-success btn-fab btn-raised deactivate {{_ 'lang'}}">
            </button>
        </div>
      </div>
        <div class="from-to-text">
            <h5>{{fromAddressPretty}} &rarr; {{toAddressPretty}}</h5>
        </div>
        <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 from-to">{{From}} {{To}}</div>
            <div class="row center-block">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 {{_ 'lang'}} results-centered">
                    {{#each routes}}
                    <a href="/map">
                        <div class="result {{type}}">
                        <div class="go-btn">
                            <div class="row">
                            <h3 class="result-header">{{_ name}}</h3>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 {{_ 'lang'}}">
                                    <ul class="results-list-{{_ 'lang'}}">
                                      <li>
                                            <p class="time result-text result-text-{{_ 'lang'}}">{{duration}} {{_ "minutes"}}</p>
                                        </li>
                                        <li>
                                            <p class="money result-text result-text-{{_ 'lang'}}">{{price}} {{_ "currency"}}</p>
                                        </li>
                                        <li>
                                            <p class="calories result-text result-text-{{_ 'lang'}}">{{calories}} {{_ "callories"}}</p>
                                        </li>
                                        <li>
                                            <p class="ecology result-text result-text-{{_ 'lang'}}">{{emmissions}} {{_ "pollutants"}}<sub>2</sub></p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 {{_ 'lang'}} result-icon">
                                    <img class="result-img" src="/images/transportation/{{name}}_{{_ 'lang'}}.svg">
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 {{_ 'lang'}}">
                                  <img class="goto-map-arrow" src="/images/icons/arrow_{{_ 'lang'}}.png">
                                </div>
                            </div>
                        </div>
                        </div>
                    </a>
                    {{/each}}

                    <div class="col-lg-1" align="center">
                        <a href="/search">
                            <button type="button" class="back btn btn-primary btn-lg bottom-back-btn">{{_ "back_btn"}}</button>
                        </a>
                    </div>
                    <br>
                </div>
                <div class="about hidden-xs col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h3>About AlterNative</h3>

                    <p>AlterNative is an app for in-city navigation, which helps you make conscious choices between
                        transportation methods based on your current preference - protect the environment, burn
                        calories, arrive quickly, or save money. Your choices generate anonymized data collected by the
                        Tel Aviv Municipality to provide insights for transportation planning.</p>

                    <h3>How do we calculate the values?</h3>

                    <p> We use data from reliable sources, such as the European Cyclists Federation, and other
                        authoritative sources to calculate emissions data and calorie burn.</p>
                    <ul>
                        <li><b>Bus:</b> A bus produces 101 gr. of CO2 emissions per KM, and riding a bus requires little
                            or no calorie burn.
                        </li>
                        <li><b>Walking:</b> Walking produces an insignificant CO2 emissions, and burns 4.4 calories per
                            KM for an average built person.
                        </li>
                        <li><b>Cycling:</b> Cycling produces 21 gr. of CO2 emissions per KM, and burns 9.45 calories per
                            KM for an average built person.
                        </li>
                        <li><b>Driving/Taxi:</b> An average car produces 271 gr. of CO2 emissions per KM, and requires
                            little or no calorie burn.
                        </li>
                    </ul>
                    <p>Source: <a href="http://www.ecf.com/wp-content/uploads/ECF_CO2_WEB.pdf" target="_blank">ECF CO2
                        Emissions Report</a></p>
                </div>
            </div>
        </div>
</template>
