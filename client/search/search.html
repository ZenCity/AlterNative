<!-- first screen
-----------------
where user sets it's route.
-->
<template name="search">
  <div class="container {{_ 'knowlang'}}">

    <div class="row center-block top-items">
      <br>
      <div class="col-lg-10 col-md-12 col-xs-12">

                <div class="col-lg-6 col-md-6 col-xs-12 {{_ 'lang'}}" align="center">
                  
                    <input placeholder='{{_ "from_placeholder"}}' name="from-location" class="from-location form-control {{_ 'lang'}}" type="search">
                    <span class="glyphicon glyphicon-from glyphicon-remove-circle"></span>
                  
                </div>
                
                <div class="col-lg-6 col-md-6 col-xs-12 {{_ 'lang'}}" align="center">

                    <input placeholder='{{_ "to_placeholder"}}' name="to-location" class="to-location form-control {{_ 'lang'}}" type="search">
                    <span class="glyphicon glyphicon-to glyphicon-remove-circle"></span>
                </div>
                 <button id="reverse-btn" class="reverse-btn">{{_ "reverse"}}</button>
                <hr>

                <h3 align="center" class="question {{_ 'lang'}}">{{_ "important_question"}}</h3>
                <div class="circle-buttons row">
                  <br>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="right">
                          <a href="/results">
                            <button id="ecology" class="circle circle-main active btn btn-success btn-fab btn-raised">
                                <img id="ecology" src="images/ecology_{{_ 'lang'}}.png">
                            </button>
                          </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="left">
                          <a href="/results">
                            <button id="calories" class="circle circle-main btn btn-success btn-fab btn-raised">
                                <img id="calories" src="images/calories_{{_ 'lang'}}.png">
                            </button>
                          </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="right">
                          <a href="/results">
                            <button id="money" class="circle circle-main btn btn-success btn-fab btn-raised">
                                <img id="money" src="images/money_{{_ 'lang'}}.png">
                            </button>
                          </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="left">
                          <a href="/results">
                            <button id="time" class="circle circle-main btn btn-success btn-fab btn-raised">
                                <img id="time" src="images/time_{{_ 'lang'}}.png">
                            </button>
                          </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map-canvas" style="display: none;  "></div>
</template>
