          <h3>How do we calculate the values?</h3>
          <p> We use data from reliable sources, such as the European Cyclists Federation, and other
            authoritative sources to calculate emissions data and calorie burn.</p>
          <ul>
            <li><b>Bus:</b> A bus produces 101 grams of CO2 emissions per KM, and riding a bus requires little
              or no calorie burn.
            </li>
            <li><b>Walking:</b> Walking produces an insignificant CO2 emissions, and burns 4.4 calories per
              KM for an average built person.
            </li>
            <li><b>Cycling:</b> Cycling produces 5 grams of CO2 emissions per KM (as a result of production and maintenance), and burns 9.45 calories per
              KM for an average built person.
            </li>
            <li><b>Driving/Taxi:</b> An average car produces 271 grams of CO2 emissions per KM, and requires
              little or no calorie burn.
            </li>
          </ul>
