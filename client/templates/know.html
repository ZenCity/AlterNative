<template name="know">
    <div class="container">
      <div class="row  center-block top-items">
        <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 from-to">{{From}} {{To}}</div>
            <div class="circle-buttons">
                <div class="row center-block">
                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        <button id="ecology" class="circle circle-top btn btn-success btn-fab btn-raised active">
                            <img id="ecology" src="images/ecology_sprite.png">
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        <button id="calories" class="circle circle-top btn btn-success btn-fab btn-raised deactivate">
                            <img id="calories" src="images/calories_sprite.png">
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        <button id="money" class="circle circle-top btn btn-success btn-fab btn-raised deactivate">
                            <img id="money" src="images/money_sprite.png">
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        <button id="time" class="circle circle-top btn btn-success btn-fab btn-raised deactivate">
                            <img id="time" src="images/time_sprite.png">
                        </button>
                    </div>
                </div>
                <hr>
            </div>
            <div class="row center-block">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 {{_ 'lang'}}">
                    {{#each routes}}
                    <a href="/map">
                        <div class="result {{type}}">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 {{_ 'lang'}}">
                                    <!--<h2 class="result-text" align="center">{{name}}</h2>-->
                                    <ul class="results-list-{{_ 'lang'}}">
                                        <li>
                                            <h5 class="result-text-{{_ 'lang'}}">{{duration}} {{_ "minutes"}}</h5>
                                        </li>
                                        <li>
                                            <h5 class="result-text-{{_ 'lang'}}">{{price}} {{_ "currency"}}</h5>
                                        </li>
                                        <li>
                                            <h5 class="result-text-{{_ 'lang'}}">{{emmissions}} {{_ "pollutants"}}</h5>
                                        </li>

                                        <li>
                                            <h5 class="result-text-{{_ 'lang'}}">{{calories}} {{_ "callories"}}</h5>
                                        </li>

                                    </ul>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 {{_ 'lang'}}" align="center">
                                    <br>
                                    <img src="/images/{{name}}.png" height="65px">
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 {{_ 'lang'}}" align="center">
                                  <img class="go-btn goto-map-arrow" src="/images/arrow_{{_ 'lang'}}.png">
                                </div>
                            </div>
                        </div>
                    </a>
                    {{/each}}

                    <div class="col-lg-1" align="center">
                        <a href="/">
                            <button type="button" class="back btn btn-primary btn-lg">{{_ "back_btn"}}</button>
                        </a>
                    </div>
                    <br>
                </div>
                <div class="about hidden-xs col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h3>About AlterNative</h3>

                    <p>AlterNative is an app for in-city navigation, which helps you make conscious choices between
                        transportation methods based on your current preference - protect the environment, burn
                        calories, arrive quickly, or save money. Your choices generate anonymized data collected by the
                        Tel Aviv Municipality to provide insights for transportation planning.</p>

                    <h3>How do we calculate the values?</h3>

                    <p> We use data from reliable sources, such as the European Cyclists Federation, and other
                        authoritative sources to calculate emissions data and calorie burn.</p>
                    <ul>
                        <li><b>Bus:</b> A bus produces 101 gr. of CO2 emissions per KM, and riding a bus requires little
                            or no calorie burn.
                        </li>
                        <li><b>Walking:</b> Walking produces an insignificant CO2 emissions, and burns 4.4 calories per
                            KM for an average built person.
                        </li>
                        <li><b>Cycling:</b> Cycling produces 21 gr. of CO2 emissions per KM, and burns 9.45 calories per
                            KM for an average built person.
                        </li>
                        <li><b>Driving/Taxi:</b> An average car produces 271 gr. of CO2 emissions per KM, and requires
                            little or no calorie burn.
                        </li>
                    </ul>
                    <p>Source: <a href="http://www.ecf.com/wp-content/uploads/ECF_CO2_WEB.pdf" target="_blank">ECF CO2
                        Emissions Report</a></p>


                </div>
            </div>
        </div>
    </div>
