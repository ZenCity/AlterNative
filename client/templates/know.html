                    <div class="row" align="center">
                        <label>ECO</label>

                        <div class="circle active">
                            <span class="ecology"></span>
                        </div>
                        <label>Calories</label>

                        <div class="circle">
                            <span class="calories"></span>

                        <label>Money</label>

                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <a href="/map">
                                    <button class="go-btn btn btn-lg btn-success">GO!</button>
                                </a>
                            </div>
                        </div>
                    </div>
