<head>
    <title>AlterNative</title>
</head>
<body>

<div class="container">
    <!--<header class="navbar navbar-default" role="navigation">-->
    <!--<div class="navbar-header">-->
    <!--<a class="navbar-brand" href="/">KnowGo</a>-->

    <!--</div>-->
    <!--</header>-->
    <h1>Welcome to KnowGo!</h1>

    <h2>where would you like to get to?</h2>
    {{> main}}
</div>
</body>


<template name="main">
    <div class="row">
        {{loggingIn}}
        {{> loginButtons}}
        <div class="col-lg-3">
            <label>From</label>
            <input class="from-location form-control" type="text">
            <br>
            <label>To</label>
            <input class="to-location form-control" type="text">

            <h4>What's important for you today?</h4>

            <div class="col-lg-12 col-md-12 col-xs-12" align="center">
                <div class="btn-group btn-toggle">
                    <button class="eco btn btn-md btn-success active">ECO</button>
                    <button class="not-eco btn btn-md btn-default">really?</button>
                </div>
            </div>
            <div class="google-json-api">
                {{#each from_location}}
                    <!--<button type="button" class="btn btn-default btn-lg">-->
                    <span class="itemtag">{{name}}</span>
                    <!--</button>-->
                {{/each}}
            </div>
            <hr>
            <div class="col-lg-1" align="center">
                <button type="button" class="know btn btn-primary btn-lg">KNOW</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-2" align="center">
            <label>ECO</label>

            <div class="ecology circle active"></div>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-2" align="center">
            <label>Calories</label>

            <div class="calories circle"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-2" align="center">
            <label>Money</label>

            <div class="money circle active"></div>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-2" align="center">
            <label>Time</label>

         <div class="time circle"></div>
        </div>
    </div>

    <div class="google-json-api">
        {{#each from_location}}
            <!--<button type="button" class="btn btn-default btn-lg">-->
            <span class="itemtag">{{name}}</span>
            <!--</button>-->
        {{/each}}
    </div>
    <hr>
    <div class="col-lg-12 col-md-12 col-xs-12" align="center">
        <button type="button" class="btn btn-primary btn-lg">Go!</button>
    </div>
</template>
